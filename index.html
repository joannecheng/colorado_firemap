<!DOCTYPE html>
<meta charset="utf-8">
  <style>
    .container {
      border: 2px solid;
      border-color: #020202;
      width: 960px;
      height: 500px;
    }

    .fires {
      stroke: #660000;
      stroke-width: 0.95px;
      fill: #FC9272;
      opacity: 0.30;
    }

    .states { 
      stroke: steelblue;
      fill: #fff;
      stroke-width: 0.25px;
    }

    
  </style>
  <body>    
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v0.min.js"></script>    
    <script>
      var width = 960;
      var height = 500;
      
        //.scale(4700)
      var projection = d3.geo.mercator()
        .scale(60000)
        .center([-105.37, 40.09376])
        .translate([width/2, height/2]);

      var path = d3.geo.path()
        .projection(projection);
      
        var svg = d3.select("body")
        .append('div')
        .attr('class', 'container')
        .append("svg")
        .attr("width", width)
        .attr("height", height);
      
      d3.json("topo_boulder_wildfires.json", function(err, data){
        svg.append("path")
          .datum(topojson.object(data, data.objects.boulder_wildfires))
          .attr('d', path)
          .attr('class', 'fires');
        svg.append("path")
          .datum(topojson.object(data, data.objects.boulder_streets))
          .attr('d', path)
          .attr('class', 'states');

      });
      
    </script>  
  </body>
</html>
